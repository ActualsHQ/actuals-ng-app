<section>
  <div class="px-8 bg-gray-100 rounded-lg lg:col-span-3">

    <!--
  This component uses @tailwindcss/forms

  yarn add @tailwindcss/forms
  npm install @tailwindcss/forms

  plugins: [require('@tailwindcss/forms')]
-->


    <div class="mx-auto text-left lg:text-left lg:mx-0">
      <div  *ngIf="showAllprojects && projects.length > 0" class="relative py-2">

        <svg class="jss25" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="SearchIcon"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
        <input style="width: 465px;"
          type="text"
          class="p-2 text-sm border-gray-200 rounded-md shadow-sm"
          placeholder="Search By Title"
        />
      </div>
      <ul *ngIf="projects.length > 0" class="grid grid-cols-2 gap-4"
        [ngClass]="{'lg:grid-cols-5':!showAllprojects, 'lg:grid-cols-4':showAllprojects}">

        <li *ngFor="let proj of projects">
          <a class="block p-2 border border-gray-100 bg-white rounded-lg hover:border-gray-600" href="/projects">

            <div class="justify-between sm:flex">
              <div>
                <h5 class="text-md font-bold text-gray-900">
                  {{proj.Name || 'Default'}}
                </h5>
              </div>

              <!--<div class="flex-shrink-0 hidden ml-3 sm:block">
                             Icon placeholder
                            </div>-->
            </div>
            <div class="text-gray-500">
              <p class="hidden py-2 text-sm sm:block overflow">
                {{proj.Description || 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio unde maiores natus
                placeat earum.'}}
              </p>
              <span class="right-4 top-4 rounded-lg px-3 py-1.5 bg-blue-100 text-gray-900 font-medium text-xs">
                {{proj.Subcategory || 'Default'}}
              </span>
            </div>
          </a>
        </li>
      </ul>

      <div *ngIf="projects.length == 0" class="relative p-8 text-center">

        <a class="inline-flex items-center px-5 py-3 mt-8 text-xl"><svg class="noData"
            xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 24 24" width="1em" fill="currentColor">
            <g>
              <rect fill="none" height="24" width="24"></rect>
            </g>
            <g>
              <g>
                <path
                  d="M15.5,14h-0.79l-0.28-0.27C15.41,12.59,16,11.11,16,9.5C16,5.91,13.09,3,9.5,3C6.08,3,3.28,5.64,3.03,9h2.02 C5.3,6.75,7.18,5,9.5,5C11.99,5,14,7.01,14,9.5S11.99,14,9.5,14c-0.17,0-0.33-0.03-0.5-0.05v2.02C9.17,15.99,9.33,16,9.5,16 c1.61,0,3.09-0.59,4.23-1.57L14,14.71v0.79l5,4.99L20.49,19L15.5,14z">
                </path>
                <polygon
                  points="6.47,10.82 4,13.29 1.53,10.82 0.82,11.53 3.29,14 0.82,16.47 1.53,17.18 4,14.71 6.47,17.18 7.18,16.47 4.71,14 7.18,11.53">
                </polygon>
              </g>
            </g>
          </svg>
        </a>
        <h2 class="text-xl font-medium">
          No Projects Found!
        </h2>
      </div>

    </div>
    <a *ngIf="viewAllButton"
      class="inline-flex items-center px-8 py-3 mt-8 text-white bg-blue-600 border border-blue-600 rounded hover:bg-transparent hover:text-indigo-600 active:text-indigo-500 focus:outline-none focus:ring"
      (click)="navTo('/projects')">
      <span class="text-sm font-medium">View All</span>
    </a>
  </div>
</section>
